<div class="main-content" style=" margin-top: 0px;">
    <div class="container-fluid" style=" margin-top: 0px; padding-top: 0px;">



        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Renseigner les informations</h4>
                  <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                  </button>
                </div>
                <div class="modal-body">
                    <form method="get" action="/" class="form-horizontal">
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Donn&eacute;es</label>
                            <div class="col-sm-10">
                                <div class="row">
                                    
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput [(ngModel)]="ue.idue" name='idue' type="text" placeholder="id">
                                        </mat-form-field>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput [(ngModel)]="ue.libelle" name='libelle' type="text" placeholder="Libell&eacute;">
                                        </mat-form-field>
                                    </div>
                                        
                                </div>
                            </div>
                        </div> 
                    </form>
                </div>
                <div class="modal-footer">
                  <button mat-raised-button type="button" (click)="enregistrerAct()" 
                    class="btn btn-success" data-dismiss="modal">Enregistrer</button>
                </div>
              </div>
            </div>
          </div>
